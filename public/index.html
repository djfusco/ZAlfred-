<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask for a Video</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2em;
      background: #f8f8f8;
    }

    input[type="text"] {
      font-size: 1.5em;
      width: 80%;
      max-width: 600px;
      padding: 0.5em;
    }

    iframe {
      margin-top: 2em;
      width: 80%;
      max-width: 720px;
      height: 405px;
      border: none;
    }

    #status {
      margin-top: 1em;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <input
    type="text"
    id="prompt"
    placeholder="Ask for a video..."
    oninput="debouncedFetchVideo()"
    onkeydown="handleKeyDown(event)"
    x-webkit-speech
    autocomplete="off"
  />

  <div id="status"></div>
  <div id="video"></div>

  <script>
    let timeout;

    function debouncedFetchVideo() {
      clearTimeout(timeout);
      timeout = setTimeout(fetchVideo, 1000);
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        clearTimeout(timeout);
        fetchVideo();
      }
    }

  async function fetchVideo() {
  const prompt = document.getElementById('prompt').value.trim();
  const statusEl = document.getElementById('status');
  const videoEl = document.getElementById('video');

  if (!prompt) return;

  statusEl.innerText = "üé§ Asking ChatGPT...";
  videoEl.innerHTML = "";

  try {
    const response = await fetch("/api/gpt", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const contentType = response.headers.get("content-type") || "";
    if (!contentType.includes("application/json")) {
      const text = await response.text();
      throw new Error(`Expected JSON, got: ${text}`);
    }

    const data = await response.json();

    const text = data.message?.content || "";
    const match = text.match(/(https:\/\/www\.youtube\.com\/watch\?v=[\w-]+)/);

    if (match) {
      const videoId = new URL(match[1]).searchParams.get("v");
      videoEl.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      statusEl.innerText = "";
    } else {
      statusEl.innerText = "‚ö†Ô∏è No valid YouTube video found.";
    }
  } catch (err) {
    console.error("Error fetching video:", err);
    statusEl.innerText = "‚ùå Error: " + err.message;
  }
}

  </script>
</body>
</html>
